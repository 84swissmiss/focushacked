baseURL = "https://focushack.io/"
languageCode = "en-us"
title = "FocusHack ‚Äî ADHD Productivity Tools That Actually Work"
theme = "PaperMod"

[pagination]
  pagerSize = 10

enableRobotsTXT = true
buildDrafts = false

[params]
  env = "production"
  description = "Real reviews of ADHD productivity tools, planners, and apps ‚Äî by someone who actually has ADHD."
  author = "FocusHack"
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  ShowToc = true
  TocOpen = false
  comments = false
  defaultTheme = "light"
  disableThemeToggle = false

  [params.cover]
    linkFullImages = false
    responsiveImages = true

  [params.homeInfoParams]
    Title = "üß† Tools for brains that work differently"
    Content = """Honest, no-BS reviews of ADHD productivity tools ‚Äî planners, apps, and systems ‚Äî tested by someone who actually has ADHD.\n\nNo sponsored posts. No fluff. Just what works."""

  [[params.socialIcons]]
    name = "email"
    url = "mailto:hello@focushack.io"

  [params.label]
    text = "FocusHack"
    icon = "üß†"
    iconHeight = 35

  [params.profileMode]
    enabled = false

[params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1000
  threshold = 0.4
  minMatchCharLength = 0
  keys = ["title", "permalink", "summary", "content"]

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[[menu.main]]
  identifier = "reviews"
  name = "üîç Reviews"
  url = "/reviews/"
  weight = 10

[[menu.main]]
  identifier = "guides"
  name = "üìñ Guides"
  url = "/guides/"
  weight = 20

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 30
